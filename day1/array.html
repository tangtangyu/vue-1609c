<body>
    <form>
        <input type="text" placeholder="请输入用户名" name="user">
        <input type="password" placeholder="请输入密码" name="pwd">
        <div name="submit" value="提交" id="submit">提交</div>
    </form>
    <script>
        let users = [{
            username:"zs",
            password:1234
        },{
            username:"ww",
            password:1234
        },{
            username:"xm",
            password:1234
        }]
        //user=zs&pwd=1212&submit=提交
        submit.onclick = function(){
            let obj = {};
            Array.from(document.querySelector('form').elements).forEach(function(item){
                obj[item.name] = item.value
            })
            let res = users.find(function(item){
                return item.username === obj.user && item.password == obj.pwd
            });
            if(res){
                alert('恭喜'+res.username+'登陆成功')
            }else{
                alert('用户名密码输入有误')
            }
        }
